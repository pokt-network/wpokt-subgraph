name: CI

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          check-latest: true
      - name: Install npm package
        run: npm install
      - name: Generate code for subgraph
        run: npm run codegen
      - name: Build subgraph
        run: npm run build