name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          check-latest: true
      
      - name: Install packages
        run: yarn install
      
      - name: Generate code for subgraph
        run: yarn codegen
      
      - name: Build subgraph
        run: yarn build
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
          check-latest: true
      
      - name: Install packages
        run: yarn install
      
      - name: Authenticate on hosted service
        env: 
          GRAPH_TOKEN: ${{ secrets.GRAPH_TOKEN }}
        run: yarn auth $GRAPH_TOKEN
      
      - name: Deploy subgraph
        run: yarn deploy