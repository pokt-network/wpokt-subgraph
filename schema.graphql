enum TokenType {
  Standard
  Stable
}

type Token @entity {
  id: ID!

  symbol: String!
  name: String!
  decimals: BigInt!
  totalSupply: BigInt!

  type: TokenType!

  price: BigDecimal!
  updated: BigInt!
}

type TokenGeyser @entity {
  id: ID!

  stakingToken: Token!
  rewardToken: Token!

  bonusPeriodSec: BigInt!
  durationSec: BigInt!
  sharesPerToken: BigInt!

  users: BigInt!
  operations: BigInt!

  staked: BigDecimal!
  rewards: BigDecimal!
  unlockedRewards: BigDecimal!
  lockedRewards: BigDecimal!

  stakedUSD: BigDecimal!
  rewardsUSD: BigDecimal!

  apr: BigDecimal!
  tvl: BigDecimal!
  updated: BigInt!

  createdTimestamp: BigInt!
  createdBlock: BigInt!
}

type User @entity {
  id: ID!

  operations: BigInt!
  earned: BigDecimal!
  
  stakes: [Stake!]
}

type Stake @entity {
  id: ID!

  amount: BigDecimal!
  user: User!
  shares: BigDecimal!

  timestamp: BigInt!
}
